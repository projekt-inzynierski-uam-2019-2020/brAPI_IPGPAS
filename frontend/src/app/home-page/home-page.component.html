<div class="homepage">
  <div class="homepage__scene" id="scene">
    <div class="first" data-depth="0.2"><img src="../../assets/analytics3.png" class="analytics-background"></div>
    <div class="second" data-depth="0.8"><img src="../../assets/analytics2.png" class="analytics-background"></div>
  </div>
  <div class="homepage__box">
    <div class="homepage__box--left">
      <h1>Welcome to<br/><span class="title">PlantPheno Analytics</span></h1>
      <p>Application allows you to get data from different BrApi servers, explore it, make different tests. As a result you can see the chart with filtered data, which you can save in pdf format.   </p>

      <div class="homepage__box--left-button">
        <button class="btn sign-in" href="#" (click)="open(logIn)">SIGN IN</button>
        <button class="btn servers" href="#" routerLink="/servers">ANALYTICS</button>
      </div>
    </div>
    <div class="homepage__box--right">
      <img src="../../assets/chart.png"/>
    </div>
  </div>


    <form  (ngSubmit)="submit()">
    <div class="modal-header">
      <h4 class="modal-title" id="logInTitle">Log in</h4>


    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="email1">Login:</label>
          <div class="input-group">
            <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Enter login" #Login name="email" [(ngModel)]="email">
          </div>
        </div>
        <div class="form-group">
          <label for="password1">Password:</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password1" aria-describedby="emailHelp" placeholder="Enter password"  #Password name="password" [(ngModel)]="password">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">

      <button type="submit" class="btn btn-outline-dark" >Log in</button>
    </div>
    </form>

</div>
