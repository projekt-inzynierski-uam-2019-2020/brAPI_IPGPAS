<div class="filters">
  <div class="filters__header">
    <div class="filters__header--back">
      <div class="info" routerLink="../">
        <img src="../../assets/back.png" alt="Back">
        <h4 class="back__title">Servers</h4>
      </div>
      <div class="filters__header--separator"></div>
      <h2 class="filters__header--title">Choose filters</h2>
    </div>
    <button
      (click)="showStudyFilters()"
      href="#"
      class="btn filters__header--button"
    >
      Accept
      <img src="../../assets/next.png" alt="Next">
    </button>
  </div>
  <div class="filters__container">
    <div class="trials" *ngIf="isDisplay.trials && !showMore">
      <div class="filters__container&#45;&#45;card" *ngFor="let trial of this.globals.serverArray | slice:0:9; let i = index">
        <input
          class="filters__container&#45;&#45;card-checkbox"
          type="checkbox"
          name="num"
          checked="checked"
        />
    </div>
      <div class="trials" *ngIf="isDisplay.trials">
        <div class="filters__container&#45;&#45;card" *ngFor="let trial of this.globals.serverArray; let i = index">
          <input
            class="filters__container&#45;&#45;card-checkbox"
            type="checkbox"
            value="{{ checkboxes[i].value }}"
            id="{{ checkboxes[i].value }}"
            name="num"
            checked="checked"
          />
          <div class="filters__container&#45;&#45;card-content">
            <label>
              <div class="header">
                <h3>{{this.globals.serverArray[i].trialName}}</h3>
                <div class="row mt-4">
                  <h5>Program Name:</h5>
                  <h5 class="bold">{{this.globals.serverArray[i].programName}}</h5>
                </div>
                <div class="row">
                  <h5>Common Crop Name:</h5>
                  <h5 class="bold">{{this.globals.serverArray[i].commonCropName}}</h5>
                </div>
              </div>
            </label>
          </div>
        </div>
      </div>

    <div class="studyFilters" *ngIf="isDisplay.studyFilters">
      <div class="filters__container&#45;&#45;card">
        <input
          class="filters__container&#45;&#45;card-checkbox"
          type="checkbox"
          name="num"
          checked="checked"
        />
        <div class="filters__container&#45;&#45;card-content">
          <label>
            <div class="header">
              <h3 class="mb-0 mt-2">Studies</h3>
            </div>
          </label>
        </div>
      </div>
      <div class="filters__container&#45;&#45;card">
        <input
          class="filters__container&#45;&#45;card-checkbox"
          type="checkbox"
          name="num"
          checked="checked"
        />
        <div class="filters__container&#45;&#45;card-content">
          <label>
            <div class="header">
              <h3 class="mb-0 mt-2">Location</h3>
            </div>
          </label>
        </div>
      </div>
      <div class="filters__container&#45;&#45;card">
        <input
          class="filters__container&#45;&#45;card-checkbox"
          type="checkbox"
          name="num"
          checked="checked"
        />
        <div class="filters__container&#45;&#45;card-content">
          <label>
            <div class="header">
              <h3 class="mb-0 mt-2">Season</h3>
            </div>
          </label>
        </div>
      </div>
    </div>

  </div>
</div>
