<div class="servers">
  <div class="servers__header">
    <div class="servers__header--back">
      <div class="info" routerLink="servers">
        <img src="../../assets/back.png" alt="Back">
        <h4 class="back__title">Servers</h4>
      </div>
      <div class="servers__header--separator"></div>
      <h2 class="servers__header--title">Choose trial</h2>
    </div>
    <button
      href="#"
      routerLink="data"
      class="btn servers__header--button"
    >
      Next <img src="../../assets/next.png" alt="Next">
    </button>
  </div>
  <div class="servers__container">
      <div class="servers__container&#45;&#45;card-content">
        <label>
          <div class="header">
            <h3>Location</h3>
            <div class="separator"></div>
          </div>
          <p class="small-meta dim">
            Location description
          </p>
        </label>
      </div>
    </div>


  <table class="table table-dark" style="background-color: #242729;">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Trial Name</th>
      <th scope="col">CommonCropName</th>
      <th scope="col">Program Name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let trial of this.globals.serverArray; let i = index">
      <th scope="row">{{i}}</th>
      <td>{{this.globals.serverArray[i].trialName}}</td>
      <td>{{this.globals.serverArray[i].commonCropName}}</td>
      <td>{{this.globals.serverArray[i].programName}}</td>
      <td>{{this.globals.serverArray[i].studyDbId}}</td>
    </tr>
    </tbody>
  </table>
</div>
