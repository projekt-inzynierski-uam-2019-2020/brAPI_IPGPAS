<section>
  <button type="button" routerLink="chart">STATISTIC</button>
  <div class="table-responsive">
    <table class="table table-striped table-wrapper">
      <thead class="thead">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Calls</th>
        <th scope="col">DataTypes</th>
        <th scope="col">Methods</th>
        <th scope="col">Versions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let in of counter(getCallsLength()); let i = index ">
        <th scope="row">{{i+1}}</th>
        <td>{{brApiDetailPayloadResponse.result.data[i].call}}</td>
        <td>{{brApiDetailPayloadResponse.result.data[i].dataTypes}}</td>
        <td>{{brApiDetailPayloadResponse.result.data[i].methods}}</td>
        <td>{{brApiDetailPayloadResponse.result.data[i].versions}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</section>
