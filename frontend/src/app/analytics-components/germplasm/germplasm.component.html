<div class="filters">
  <div class="filters__header">
    <div class="filters__header--back">
      <div class="info" routerLink="../study">
        <img src="../../assets/back.png" alt="Back">
        <h4 class="back__title">Studies</h4>
      </div>
      <div class="filters__header--separator"></div>
      <h2 class="filters__header--title">Germplasm</h2>
    </div>
  </div>
  <div>
    <div class="germplasm">
      <table class="table table-striped table-dark table-responsive-lg">
        <thead>
        <tr>
          <td>Gerplasm Name / Study Name</td>
          <td *ngFor="let studyColumn of this.studyColumns; let i = index">{{ studyColumn.study.studyName }}</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let germ of this.germplasm; let i = index">
          <td>{{ germ.germplasmName }}</td>
          <td *ngFor="let studyColumn of this.studyColumns"><p *ngIf="checkGermplasmFunction(studyColumn, germ)">x</p>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
