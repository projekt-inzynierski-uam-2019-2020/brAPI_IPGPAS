<div class="filters">
  <div class="filters__header">
    <div class="filters__header--back">
      <div class="info" routerLink="../study">
        <img  src="../../assets/back.png" alt="Back">
        <h4 class="back__title">Studies</h4>
      </div>
      <div class="filters__header--separator"></div>
      <h2 class="filters__header--title">Germplasm</h2>
    </div>
  </div>
  <div>
    <div class="filters__counter">
      <h3>Results found:</h3>
      <h3>46</h3>
    </div>
    <div class="germplasm">
      <table class="table table-striped table-dark table-responsive-lg" >
        <thead>
        <tr>
          <td>Gerplasm Name / Study Name</td>
          <td *ngFor="let germplasmCheckbox of this.germplasmCheckboxes; let i = index">{{ germplasmCheckbox.study.studyName }}</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let germplasmCheckbox of this.germplasmCheckboxes; let i = index">
          <td>{{ germplasmCheckbox.germplasm.germplasmName }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
