<div class="filters">
  <div class="filters__header">
    <div class="filters__header--back">
      <div class="info" routerLink="../">
        <img  src="../../assets/back.png" alt="Back">
        <h4 class="back__title">Servers</h4>
      </div>
      <div class="filters__header--separator"></div>
      <h2 class="filters__header--title">Studies</h2>
    </div>
    <div class="row">
      <button href="#" (click)="locationFiltersShow = !locationFiltersShow; seasonFiltersShow = false" class="btn m-3 filters__header--button">Location Filters</button>
      <button href="#" (click)="seasonFiltersShow = !seasonFiltersShow; locationFiltersShow = false" class="btn m-3 filters__header--button">Season Filters</button>
      <button
        href="#"
        class="btn m-3 filters__header--button"
        routerLink="/servers/germplasm"
        (click)="setSelectedServerStudies()"
      >
        Accept
        <img src="../../assets/next.png" alt="Next">
      </button>
    </div>
  </div>
  <div *ngIf="locationFiltersShow" class="optionalFilters">
    <div class="optionalFilters__container">
      <div class="optionalFilters__container--item" *ngFor="let studyLocationCheckbox of this.studyLocationCheckboxes; let i = index">
        <input
          [(ngModel)]="studyLocationCheckbox.selected"
          type="checkbox"
          id="{{studyLocationCheckbox}}{{i}}"
          name="num"
          checked="checked"
        >
        <label for="{{studyLocationCheckbox}}{{i}}">{{studyLocationCheckbox.study.locationName}}</label>
      </div>
    </div>
    <button
      (click)="setLocationStudy()"
      class="optionalFilters__filter">Filter</button>
  </div>
  <div *ngIf="seasonFiltersShow" class="optionalFilters">
    <div class="optionalFilters__container">
      <div class="optionalFilters__container--item" *ngFor="let studySeasonCheckbox of this.studySeasonCheckboxes; let i = index">
        <input
          [(ngModel)]="studySeasonCheckbox.selected"
          type="checkbox"
          id="{{studySeasonCheckbox}}{{i}}"
          name="num"
          checked="checked"
        >
        <label for="{{studySeasonCheckbox}}{{i}}">{{studySeasonCheckbox.season.year}}</label>
      </div>
    </div>
    <button
      (click)="setSeasonStudy()"
      class="optionalFilters__filter">Filter</button>
  </div>

  <div *ngIf="isShowAllStudies" class="study">
    <table class="table table-striped table-dark table-responsive-lg" >
      <thead>
      <tr>
        <th><input type="checkbox"></th>
        <th>Study Name</th>
        <th>Location Name</th>
        <th>Program</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let studyCheckbox of this.studyCheckboxes; let i = index">
        <td>
          <input
            [(ngModel)]="studyCheckbox.selected"
            type="checkbox"
            id="{{i}}"
            name="num"
            checked="checked"
          >
        </td>
        <td>{{ studyCheckbox.study.studyName }}</td>
        <td>{{ studyCheckbox.study.programName }}</td>
        <td>{{ studyCheckbox.study.locationName }}</td>
      </tr>
      </tbody>
    </table>
  </div>
