<div class="filters">
  <div class="filters__header">
    <div class="filters__header--back">
      <div class="info" routerLink="../">
        <img  src="../../assets/back.png" alt="Back">
        <h4 class="back__title">Servers</h4>
      </div>
      <div class="filters__header--separator"></div>
      <h2 class="filters__header--title">Choose filters</h2>
    </div>
    <button class="btn filters__header--button" (click)="showLocations()">Optional Loc Filters</button>
    <button class="btn filters__header--button" (click)="setLocationStudy()">Accept Loc Filters</button>
    <button class="btn filters__header--button" (click)="showSeasons()">Optional Seas Filters</button>
     <button class="btn filters__header--button" (click)="setSeasonStudy()">Accept Seas Filters</button>

    <button
      href="#"
      class="btn filters__header--button"
      routerLink="/servers/study"
      (click)="setSelectedServerStudies()"
    >
      Accept
      <img src="../../assets/next.png" alt="Next">
    </button>
  </div>
  <div *ngIf="isShowAllStudies" class="trials">
    <div class="filters__container&#45;&#45;card"
         *ngFor="let studyCheckbox of this.studyCheckboxes; let i = index">
      <input
        class="filters__container&#45;&#45;card-checkbox"
        [(ngModel)]="studyCheckbox.selected"
        type="checkbox"
        id="{{i}}"
        name="num"
        checked="checked"
      />
      <div class="filters__container&#45;&#45;card-content">
        <label for="{{i}}">
          <div class="header">
            <h3>{{studyCheckbox.study.studyName}}</h3>

            <div class="row mt-4">
              <h5>Program Name:</h5>
              <h5 class="bold">{{studyCheckbox.study.programName}}</h5>
            </div>
            <div class="row">
              <h5>Location Name:</h5>
              <h5 class="bold">{{studyCheckbox.study.locationName}}</h5>
            </div>
            <div class="row">
              <h5>Examined Crop:</h5>
              <h5 class="bold">{{studyCheckbox.study.studyName}}</h5>
            </div>
          </div>
        </label>
      </div>
    </div>
  </div>


  <div *ngIf="isLocationFilterShow" class="trials">
    <div class="filters__container&#45;&#45;card"
         *ngFor="let studyLocationCheckbox of this.studyLocationCheckboxes; let i = index">
      <input
        class="filters__container&#45;&#45;card-checkbox"
        [(ngModel)]="studyLocationCheckbox.selected"
        type="checkbox"
        id="{{studyLocationCheckbox}}{{i}}"
        name="num"
        checked="checked"
      />
      <div class="filters__container&#45;&#45;card-content">
        <label for="{{studyLocationCheckbox}}{{i}}">
          <div class="header">
            <h3>{{studyLocationCheckbox.study.locationName}}</h3>
            <div class="row mt-4">
              <h5></h5>

            </div>
            <div class="row">
              <h5></h5>
              <h5 class="bold"></h5>
            </div>
            <div class="row">
              <h5></h5>
              <h5 class="bold"></h5>
            </div>
          </div>
        </label>
      </div>
    </div>
  </div>


  <div *ngIf="isShowSeasons" class="trials">
    <div class="filters__container&#45;&#45;card"
         *ngFor="let studySeasonCheckbox of this.studySeasonCheckboxes; let i = index">
      <input
        class="filters__container&#45;&#45;card-checkbox"
        [(ngModel)]="studySeasonCheckbox.selected"
        type="checkbox"
        id="{{studySeasonCheckbox}}{{i}}"
        name="num"
        checked="checked"
      />
      <div class="filters__container&#45;&#45;card-content">
        <label for="{{studySeasonCheckbox}}{{i}}">
          <div class="header">
            <h3>{{studySeasonCheckbox.season.year}}</h3>
            <div class="row mt-4">
              <h5></h5>

            </div>
            <div class="row">
              <h5></h5>
              <h5 class="bold"></h5>
            </div>
            <div class="row">
              <h5></h5>
              <h5 class="bold"></h5>
            </div>
          </div>
        </label>
      </div>
    </div>
  </div>
</div>
