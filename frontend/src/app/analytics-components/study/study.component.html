<div class="filters">
  <div class="filters__header">
    <div class="filters__header--back">
      <div class="info" routerLink="../">
        <img  src="../../assets/back.png" alt="Back">
        <h4 class="back__title">Servers</h4>
      </div>
      <div class="filters__header--separator"></div>
      <h2 class="filters__header--title">Choose filters</h2>
    </div>
    <button
      href="#"
      class="btn filters__header--button"
      routerLink="/servers/study"
    >
      Accept
      <img src="../../assets/next.png" alt="Next">
    </button>
  </div>
    <div *ngIf="isQuestion" class="card" style="width: 25rem;">
      <div class="card-body" style="text-align: center; display: block; margin: 0 auto">
        <h5 class="card-title">Do you want to filter trials by commonCropsName?</h5>
        <button class="btn btn-success" style="width: 5rem; margin-right: 1rem" (click)="filterByCommonCrops()">Yes</button>
        <button class="btn btn-danger"   style="width: 5rem; margin-left: 1rem" (click)="function()">No</button>
      </div>
    </div>
  <div *ngIf="isShowStudies" class="trials">
    <div class="filters__container&#45;&#45;card"
         *ngFor="let study of this.globals.studyArray; let i = index">
      <input
        class="filters__container&#45;&#45;card-checkbox"
        [(ngModel)]="checkboxes[i].selected"
        type="checkbox"
        id="{{ checkboxes[i].studyName }}{{i}}"
        name="num"
        checked="checked"
      />
      <div class="filters__container&#45;&#45;card-content">
        <label for="{{ checkboxes[i].studyName }}{{i}}">
          <div class="header">
            <h3>{{checkboxes[i].studyName}}</h3>
            <div class="row mt-4">
              <h5>Program Name:</h5>
              <h5 class="bold">{{checkboxes[i].programName}}</h5>
            </div>
            <div class="row">
              <h5>Examined Crop:</h5>
              <h5 class="bold">{{checkboxes[i].commonCropName}}</h5>
            </div>
          </div>
        </label>
      </div>
    </div>
  </div>
  <div *ngIf="isShowCommon" class="trials">
    <div class="filters__container&#45;&#45;card"
         *ngFor="let study of this.globals.commonCropsArray; let i = index">
      <input
        class="filters__container&#45;&#45;card-checkbox"
        [(ngModel)]="checkboxes[i].selected"
        type="checkbox"
        id="{{ checkboxes[i].commonCropName }}{{i}}"
        name="num"
        checked="checked"
      />
      <div class="filters__container&#45;&#45;card-content">
        <label for="{{ checkboxes[i].commonCropName }}{{i}}">
          <div class="header">
            <h3>{{checkboxes[i].commonCropName}}</h3>
            <div class="row mt-4">
              <h5>Program Name:</h5>
              <h5 class="bold">{{checkboxes[i].studyName}}</h5>
            </div>
            <div class="row">
            </div>
          </div>
        </label>
      </div>
    </div>
  </div>
</div>
