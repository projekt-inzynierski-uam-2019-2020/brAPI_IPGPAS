<div class="filters">
  <div class="filters__header">
    <div class="filters__header--back">
      <div class="info" routerLink="../trial">
        <img  src="../../assets/back.png" alt="Back">
        <h4 class="back__title">Trials</h4>
      </div>
      <div class="filters__header--separator"></div>
      <h2 class="filters__header--title">Studies</h2>
    </div>
    <div class="row">
      <button href="#" (click)="locationFiltersShow = !locationFiltersShow" class="btn m-3 filters__header--filter">Location Filter</button>
      <button href="#" (click)="seasonFiltersShow = !seasonFiltersShow" class="btn m-3 filters__header--filter">Season Filter</button>
      <button
        href="#"
        class="btn m-3 filters__header--button"
        (click)="setSelectedServerStudies()"
        [disabled]="isLoading || !this.studyCheckboxes.length > 0"
      >
        Accept
        <img src="../../assets/next.png" alt="Next">
      </button>
    </div>
  </div>
  <div *ngIf="locationFiltersShow" class="optionalFilters">
    <h3 class="optionalFilters__label">Filter by Location</h3>
    <div class="optionalFilters__container">
      <div class="optionalFilters__container--content">
        <div class="optionalFilters__container--item" *ngFor="let studyLocationCheckbox of this.studyLocationCheckboxes; let i = index">
          <label class="checkbox" for="{{studyLocationCheckbox}}{{i}}">
            <input
              [(ngModel)]="studyLocationCheckbox.selected"
              type="checkbox"
              id="{{studyLocationCheckbox}}{{i}}"
              name="num"
              checked = "checked"
              class="checkbox__input"
            >
              <span class="checkbox__box"></span>
            {{studyLocationCheckbox.study.locationName}}
          </label>
        </div>
      </div>
      <button
        (click)="setLocationStudy()"
        class="optionalFilters__filter">Filter</button>
    </div>
  </div>
  <div *ngIf="seasonFiltersShow" class="optionalFilters">
    <h3 class="optionalFilters__label">Filter by Season</h3>
    <div class="optionalFilters__container">
      <div class="optionalFilters__container--item" *ngFor="let studySeasonCheckbox of this.studySeasonCheckboxes; let i = index">
        <label class="checkbox" for="{{studySeasonCheckbox}}{{i}}">
          <input
            [(ngModel)]="studySeasonCheckbox.selected"
            type="checkbox"
            id="{{studySeasonCheckbox}}{{i}}"
            name="num"
            checked="checked"
            class="checkbox__input"
          >
          <span class="checkbox__box"></span>
          {{studySeasonCheckbox.season.year}}
        </label>
      </div>
      <button
        (click)="setSeasonStudy()"
        class="optionalFilters__filter">Filter</button>
    </div>
  </div>

  <div *ngIf="isLoading" class="loading">
    <img src="../../../assets/loader.gif" class="loading__loader" alt="Loading...">
  </div>

  <div *ngIf="!isLoading" class="filters__counter">
    <h3>Results found:</h3>
    <h3>46</h3>
  </div>

  <div *ngIf="isShowAllStudies && !isLoading" class="study">
    <table class="table table-striped table-dark table-responsive-lg" >
      <thead>
      <tr>
        <th><label for="all" class="checkbox">
          <input
            type="checkbox"
            id="all"
            name="num"
            [(ngModel)]="isChecked" (change)="checkValue(isChecked?'checked':'B')"
            class="checkbox__input"
          >
          <span class="checkbox__box"></span>
        </label></th>
        <th>Study Name</th>
        <th>Location Name</th>
        <th>Documentation URL</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let studyCheckbox of this.studyCheckboxes; let i = index">
        <td>
          <label class="checkbox" for="{{i}}">
            <input
              [(ngModel)]="studyCheckbox.selected"
              type="checkbox"
              id="{{i}}"
              name="num"
              checked="checked"
              class="checkbox__input"
            >
            <span class="checkbox__box"></span>
          </label>
        </td>
        <td>{{ studyCheckbox.study.studyName }}</td>
        <td>{{ studyCheckbox.study.locationName }}</td>
        <td>{{ studyCheckbox.study.documentationURL }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
