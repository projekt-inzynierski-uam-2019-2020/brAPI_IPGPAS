<div class="filters">
  <div class="filters__header">
    <div class="filters__header--back">
      <div class="info" routerLink="../variables">
        <img src="../../assets/back.png" alt="Back">
        <h4 class="back__title">Variables</h4>
      </div>
      <div class="filters__header--separator"></div>
      <h2 class="filters__header--title">Statistic</h2>
    </div>
    <div class="row">
    </div>
  </div>

  <div class="buttonsList">
    <h3 class="buttonsList__label">Studies</h3>
    <div class="buttonsList__container">
      <div class="buttonsList__container--content">
        <button class="btn m-3 buttonsList__button" (click)=" this.isVariablesVisible = !this.isVariablesVisible; getVariablesFunction(studyName.studyName); " *ngFor="let studyName of this.globals.studyVariables">{{studyName.studyName}}</button>
      </div>
    </div>
  </div>
  <div *ngIf="this.isVariablesVisible" class="buttonsList">
    <h3 class="buttonsList__label">Variables</h3>
    <div class="buttonsList__container">
      <div class="buttonsList__container--content">
        <button class="btn m-3 buttonsList__button" (click)="getOneVariable(variable); this.initAverageStatistics();  this.isStatisticsVisible = true; " *ngFor="let variable of this.variables">{{variable}}</button>
      </div>
    </div>
  </div>

  <h3 class="btn buttonsList__button"   style="margin-top: 3rem"  *ngIf="this.isStatisticsVisible && this.isVariablesVisible"  style="margin: 0 auto; display: block; height: 2.2rem; width: 9rem" (click)="saveToPDF('barChart')">Download PDF</h3>
  <div class="charts">
    <canvas style=" margin: auto; width: 20%; color: white; height: 30rem" id="barChart"></canvas>
  </div>

  <h3 class="btn buttonsList__button"   style="margin-top: 3rem"  *ngIf="this.isStatisticsVisible && this.isVariablesVisible"  style="margin: 0 auto; display: block; height: 2.2rem; width: 9rem" (click)="saveToPDF('barChart2')">Download PDF</h3>
  <div class="charts">
    <canvas style=" margin: auto; width: 20%; color: white; height: 30rem" id="barChart2"></canvas>
  </div>

  <h3 class="btn  buttonsList__button"    *ngIf="this.isStatisticsVisible && this.isVariablesVisible"  style="margin: 0 auto; display: block; height: 2.2rem; width: 9rem" (click)="saveToPDF('lineChart')">Download PDF</h3>
  <div style="margin-top: 1rem"  class="charts" style="overflow-x: auto">
    <canvas style=" margin: auto; width: 20%; color: white; height: 30rem; overflow-x: auto" id="lineChart" #myCanvas></canvas>
  </div>



  <h3 class="btn buttonsList__button"    style="margin-top: 2rem" *ngIf="this.isStatisticsVisible && this.isVariablesVisible"  style="margin: 0 auto; display: block; height: 2.2rem; width: 9rem" (click)="saveToPDF('pieChart')">Download PDF</h3>


</div>
