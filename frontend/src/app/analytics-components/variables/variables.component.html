<div class="filters">
  <div class="filters__header">
    <div class="filters__header--back">
      <div class="info" routerLink="../germplasm">
        <img src="../../assets/back.png" alt="Back">
        <h4 class="back__title">Gerplasm</h4>
      </div>
      <div class="filters__header--separator"></div>
      <h2 class="filters__header--title">Variables</h2>
    </div>
    <div class="row">
      <button
        href="#"
        class="btn m-3 filters__header--button"
        routerLink="/servers/statistics"
        (click)="setSelectedGermplasms()"
      >
        Next
        <img src="../../assets/next.png" alt="Next">
      </button>
    </div>
  </div>
  <div class="variables">
    <table class="table table-striped table-dark">
      <thead>
      <tr>
        <td></td>
        <td></td>
        <td class="hasTooltip" *ngFor="let variableStudy of this.variableUniqStudy; let i = index">
          <div class="hasTooltip__container">
            <div class="item">{{ variableStudy.study.studyName ? variableStudy.study.studyName : '---' }}</div>
            <div class="tooltip">{{ variableStudy.study.studyName ? variableStudy.study.studyName : '---' }}</div>
          </div>
        </td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let variableId of this.listOfVariablesIdsOnly; let i = index">
        <td><label class="checkbox" for="{{i}}">
          <input
            type="checkbox"
            id="{{i}}"
            name="num"
            [(ngModel)]="variableId.selected"
            class="checkbox__input"
          >
          <span class="checkbox__box"></span>
        </label></td>
        <td>{{ variableId.variableId}}</td>
        <td *ngFor="let variableRow  of this.variableUniqStudy"><p *ngIf="checkVariableFunction(variableRow, variableId.variableId)">
          <i class="fas fa-check"></i></p>

      </tr>
      </tbody>
    </table>
  </div>
</div>
