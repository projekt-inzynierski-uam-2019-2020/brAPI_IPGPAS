<div class="filters">
  <div class="filters__header">
    <div class="filters__header--back">
      <div class="info" routerLink="../germplasm">
        <img src="../../assets/back.png" alt="Back">
        <h4 class="back__title">Gerplasm</h4>
      </div>
      <div class="filters__header--separator"></div>
      <h2 class="filters__header--title">Variables</h2>
    </div>
    <div class="row">
      <button
        href="#"
        class="btn m-3 filters__header--button"
        routerLink="/servers/statistics"
        (click)="setSelectedVariables()"
      >
        Next
        <img src="../../assets/next.png" alt="Next">
      </button>
    </div>
  </div>
  <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
  <div class="variables" *ngIf="!isLoading">
    <table class="table table-striped table-dark">
      <thead>
      <tr>
        <td></td>
        <td></td>
        <td class="hasTooltip" *ngFor="let variableStudy of this.variablesStudy; let i = index">
          <div class="hasTooltip__container">
            <div class="item">{{ variableStudy.study.name ? variableStudy.study.name : '---' }}</div>
            <div class="tooltip">{{ variableStudy.study.name ? variableStudy.study.name : '---' }}</div>
          </div>
        </td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let variableName of this.variable; let i = index">
        <td><label class="checkbox" for="{{i}}">
          <input
            type="checkbox"
            id="{{i}}"
            name="num"
            [(ngModel)]="variableName.selected"
            class="checkbox__input"
          >
          <span class="checkbox__box"></span>
        </label></td>
        <td>{{ variableName.variableName}}</td>
         <td *ngFor="let variableStudy  of this.variablesStudy"><p *ngIf="checkVariableFunction(variableStudy, variableName.variableName)">
           <i class="fas fa-check"></i></p>

      </tr>
      </tbody>
    </table>
  </div>
</div>
