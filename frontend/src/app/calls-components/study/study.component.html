<section>
  <div class="data__background">
    <img class="data__background--front" src="../../assets/leaves-background-1.png"/>
    <img class="data__background--back" src="../../assets/leaves-background-2.png" />
  </div>
  <div class="container">
    <div class="row">
      <div class="item">
        <input class="inp-cbx" id="cbx" type="checkbox" style="display: none;" data-md-icheck (change)="toggleVisibility($event)"
               (click)="getUniqCommonCropNames()  &&  getSumOfEachCropName()"/>
        <label class="cbx" for="cbx">
          <span><svg width="12px" height="10px" viewbox="0 0 12 10"><polyline points="1.5 6 4.5 9 10.5 1"></polyline></svg></span>
          <span>Examined Crops</span>
        </label>
      </div>
    </div>
    <div class="list">
      <ul style="margin-top: 2rem" class="list-group" *ngIf="marked">
        <li class="list-group-item" *ngFor="let in of counter(cropNames.length); let i = index ">{{cropNames[i]}}</li>
      </ul>
    </div>
    <div class="charts" *ngIf="canvasShow">
      <table>
        <td>
          <button class="btn-pdf" (click)="saveToPDF('barChart')">Download PDF</button>
          <canvas id="barChart"></canvas>
        </td>
        <td class= "pie">
          <button class="btn-pdf" (click)="saveToPDF('pieChart')">Download PDF</button>
          <canvas id="pieChart" baseChart
                  [data]="pieChartData"
                  [labels]="pieChartLabels"
                  [chartType]="pieChartType"></canvas>
        </td>
      </table>
    </div>

  </div>

</section>
