<div class="servers">
  <div class="servers__header">
    <div class="servers__header--back">
      <div class="info" routerLink="servers">
        <img src="../../assets/back.png" alt="Back">
        <h4 class="back__title">Home page</h4>
      </div>
      <div class="servers__header--separator"></div>
      <h2 class="servers__header--title">Choose server</h2>
    </div>
    <button
      href="#"
      routerLink="data"
      class="btn servers__header--button"
      (click)="getSelected()"
    >
      Next <img src="../../assets/next.png" alt="Next">
    </button>
  </div>
   <div class="servers__container">
    <div class="servers__container&#45;&#45;card" *ngFor="let server of servers;let i = index ">
      <input
        class="servers__container&#45;&#45;card-checkbox"
        [(ngModel)]="checkboxes[i].selected"
        type="checkbox"
        value="{{ checkboxes[i].value }}"
        id="{{ checkboxes[i].value }}"
        name="num"
        checked="checked"
      />
      <div class="servers__container&#45;&#45;card-content">
        <label for="{{ checkboxes[i].value }}">
          <div class="header">
            <h3>{{server.name}}</h3>
            <div class="separator"></div>
            <h5>{{server.ipAddress}}</h5>
          </div>
          <p class="small-meta dim">
            Fully implemented example of the BrAPI specification, backed by a
            sample database.
          </p>
        </label>
      </div>
    </div>
  </div>
</div>
