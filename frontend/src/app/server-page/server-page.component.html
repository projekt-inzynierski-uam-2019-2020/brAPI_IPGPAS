<section>
  <div class="image">
    <h2 class="title">SELECT SERVER</h2>
    <div class="row">
      <div class="col-md-6 col-lg-4 col">
        <div class="card">
          <h5 class="card-header">Breeding Api</h5>

          <div class="card-body">
            <h5 class="card-title">https://test-server.brapi.org/</h5>
            <p class="card-text">Fully implemented example of the BrAPI specification, backed by a sample database.</p>
            <input [(ngModel)]="checkboxes[0].selected" type="checkbox" value={{checkboxes[0].value}}
                   id={{checkboxes[0].value}} name="num">
            <button class="btn" style="margin-top: 10px" href="#" routerLink="data"><span>SELECT</span></button>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-4 col">
        <div class="card">
          <h5 class="card-header">App hosting server</h5>
          <div class="card-body">
            <h5 class="card-title">http://35.242.244.53:8080/</h5>
            <p class="card-text ">Hosted BrApi server with implemented part of requests</p>
            <input [(ngModel)]="checkboxes[1].selected" type="checkbox" value={{checkboxes[1].value}}
                   id={{checkboxes[1].value}} name="num">
            <button class="btn" style="margin-top: 34px" href="#" routerLink="data"><span>SELECT</span></button>
          </div>
        </div>
      </div>

    </div>
    <button style="display: block; margin: 0 auto; text-align: center; background: #4fa097;
          color: white; border-radius: 5px; border: none;  width: 134px; height: 39px; " (click)="getSelected()">SELECT
    </button>
  </div>


</section>
