<div class="servers">
  <div class="servers__header">
    <div class="servers__header--back">
      <div class="info" routerLink="../">
        <img src="../../assets/back.png" alt="Back">
        <h4 class="back__title" (click)="isDisplay= false">Homepage</h4>
      </div>
      <div class="servers__header--separator"></div>
      <h2 class="servers__header--title">Choose server</h2>
    </div>
    <button
      href="#"
      class="btn servers__header--button"
      (click)="getSelected()"
      routerLink="/servers/trial"
    >
      Next <img src="../../assets/next.png" alt="Next">
    </button>
  </div>
  <div class="servers__container">
    <div class="servers__container--counter">
      <h3>Results found:</h3>
      <h3>{{servers.length}}</h3>
    </div>
    <div class="servers__container&#45;&#45;card col-xl-larger col-lg-6" *ngFor="let server of servers;let i = index ">
      <input
        class="servers__container&#45;&#45;card-checkbox"
        [(ngModel)]="checkboxes[i].selected"
        type="checkbox"
        id="{{ checkboxes[i].value }}"
        name="num"
        checked="checked"
      />
      <div class="servers__container&#45;&#45;card-content">
        <label for="{{ checkboxes[i].value }}">
          <div class="row m-0 pl-3 pr-3 justify-content-between">
            <h3>{{server.name}}</h3>
            <h3 class="tooltip">{{server.name}}</h3>
            <i class="fas fa-check"></i>
          </div>
          <div class="separator"></div>
          <div class="row m-0 pl-3 pr-3"><h5>{{server.ipAddress}}</h5></div>
          <h5 class="tooltip">{{server.ipAddress}}</h5>
          <div class="row m-0 pl-3 pr-3"><p class="small-meta dim">{{server.description}}</p></div>
          <p class="small-meta dim tooltip">{{server.description}}</p>
        </label>
      </div>
    </div>


  </div>
</div>
