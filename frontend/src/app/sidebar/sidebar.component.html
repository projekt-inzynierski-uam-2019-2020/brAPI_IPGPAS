<div class="sidebar">
  <div class="sidebar__logo" routerLink="home">
    <img class="sidebar__logo--logotype" src="../../assets/logotype.png" alt="logo">
    <div class="flex-column">
      <h1 class="sidebar__logo--upper">PlantPheno</h1>
      <h3 class="sidebar__logo--lower">Analytics</h3>
    </div>
  </div>
  <nav class="navbar navbar-expand-md navbar-dark sidebar__navigation">
    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-ellipsis-v"></i>
      <i class="fas fa-ellipsis-v"></i>
      <i class="fas fa-ellipsis-v"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <ul class="navbar-nav mr-auto flex-column">
        <li class="nav-item sidebar__navigation--item" (click)="open(logIn)" routerLinkActive="active" >
          <a class="nav-link" data-toggle="collapse" data-target=".navbar-collapse">Admin</a>
        </li>
        <!--<li class="nav-item sidebar__navigation&#45;&#45;item" (click)="open(signUp)" routerLinkActive="active" >
          <a class="nav-link" data-toggle="collapse" data-target=".navbar-collapse">Sign up</a>
        </li>-->
        <li class="nav-item sidebar__navigation--item" routerLink="/servers" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active">
          <a class="nav-link" data-toggle="collapse" data-target=".navbar-collapse">Analytics</a>
        </li>
        <li class="nav-item sidebar__navigation--item"  routerLink="/servers/status" routerLinkActive="active">
          <a class="nav-link" data-toggle="collapse" data-target=".navbar-collapse">Server status</a>
        </li>
      </ul>
    </div>
  </nav>


  <ng-template #logIn let-modal>
    <form (ngSubmit)="submit()">
      <div class="modal-header">
        <h4 class="modal-title" id="logInTitle">Log in</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form name="form" [formGroup]="form" >
          <div class="form-group">
            <label for="email">Email:</label>
            <div class="input-group">
              <input formControlName="email" type="email" class="form-control" id="email" name="email" required class="form-control" [(ngModel)]="email" aria-describedby="emailHelp" placeholder="Enter email" #Login>
            </div>
            <div *ngIf="form.controls.email.invalid && (form.controls.email.dirty || form.controls.email.touched)" class="alert alert-danger">
              <div *ngIf="form.controls.email.errors.required">Email is required.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <div class="input-group">
              <input formControlName="password" type="password" class="form-control" id="password" name="password" required aria-describedby="emailHelp" placeholder="Enter password" [(ngModel)]="password" #Password>
            </div>
            <div *ngIf="form.controls.password.invalid && (form.controls.password.dirty || form.controls.password.touched)" class="alert alert-danger">
              <div *ngIf="form.controls.password.errors.required">Password is required.</div>
            </div>
            <div id="incorrectPassword" class="alert alert-danger incorrect"></div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-outline-dark">Log in</button>
      </div>
    </form>
    <div *ngIf="result" >{{ modal.close('Save click')}}</div>
  </ng-template>


  <ng-template #signUp let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="signUpTitle">Sign up</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <div class="input-group">
            <input type="email" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name">
          </div>
        </div>
        <div class="form-group">
          <label for="surname">Surname:</label>
          <div class="input-group">
            <input type="password" class="form-control" id="surname" aria-describedby="emailHelp" placeholder="Enter surname">
          </div>
        </div>
        <div class="form-group">
          <label for="email2">Email:</label>
          <div class="input-group">
            <input type="email" class="form-control" id="email2" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
        </div>
        <div class="form-group">
          <label for="password2">Password:</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password2" aria-describedby="emailHelp" placeholder="Enter password">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Sign up</button>
    </div>
  </ng-template>

</div>
