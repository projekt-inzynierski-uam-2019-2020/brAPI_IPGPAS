  <ng-template #logIn let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="logInTitle">Log in</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="email1">Email:</label>
          <div class="input-group">
            <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
        </div>
        <div class="form-group">
          <label for="password1">Password:</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password1" aria-describedby="emailHelp" placeholder="Enter password">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" routerLink="/admin/page" (click)="modal.close('Save click')">Log in</button>
    </div>
  </ng-template>


  <ng-template #signUp let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="signUpTitle">Sign up</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <div class="input-group">
            <input type="email" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name">
          </div>
        </div>
        <div class="form-group">
          <label for="surname">Surname:</label>
          <div class="input-group">
            <input type="password" class="form-control" id="surname" aria-describedby="emailHelp" placeholder="Enter surname">
          </div>
        </div>
        <div class="form-group">
          <label for="email2">Email:</label>
          <div class="input-group">
            <input type="email" class="form-control" id="email2" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
        </div>
        <div class="form-group">
          <label for="password2">Password:</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password2" aria-describedby="emailHelp" placeholder="Enter password">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Sign up</button>
    </div>
  </ng-template>

</div>
